on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          path: stm32mp1-ubuntu
          
      - name: Pull & update submodules recursively
        working-directory: ./stm32mp1-ubuntu
        run: |
          git submodule update --init --recursive
          git submodule update --recursive --remote   
    
      - name: Install depends
        run: sudo apt-get install -y lzop lzma gettext libmpc-dev u-boot-tools libncurses5-dev pv gzip flex bison ncurses-base build-essential qemu-user-static device-tree-compiler
          
      - name: Build U-boot and ARM trusted firmware
        working-directory: ./stm32mp1-ubuntu
        run: bash build-uboot.sh

      - name: Build kernel 
        working-directory: ./stm32mp1-ubuntu
        run: bash build-linux.sh

      - name: Get rootfs 
        working-directory: ./stm32mp1-ubuntu
        run: bash rootfs.sh

      - name: Make rootfs 
        working-directory: ./stm32mp1-ubuntu
        run: bash create-rootfs.sh 

      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: "Download build artifacts - Ubuntu 22.04 for STM32MP157c-DK2"
          path: ${{runner.workspace}}/stm32mp1-ubuntu/stm32mp1-ubuntu/artifacts/*-Ubuntu-22.04-base-stm32mp157c-dk2.img