on: workflow_dispatch
jobs:
  build-all:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        config: [ ubuntu ]
    steps:
      - uses: actions/checkout@v2
        with:
          path: stm32mp1-ubuntu
          
      - name: Pull & update submodules recursively
        working-directory: ./stm32mp1-ubuntu
        run: |
          git submodule update --init --recursive
          git submodule update --recursive --remote   
    
        
      - name: build uboot
        working-directory: ./stm32mp1-ubuntu
        run: ls -l && bash build.sh uboot
    
      - name: Install depends
        run: sudo apt-get install -y lzop lzma gettext libmpc-dev u-boot-tools libncurses5-dev
        
      - name: build kernel
        working-directory: ./stm32mp1-ubuntu
        run: |
          ls -l 
          ls -l armv7-lpae-multiplatform
          cp -v armv7-lpae-multiplatform/system.sh.sample armv7-lpae-multiplatform/system.sh
          echo AUTO_BUILD=1 >> armv7-lpae-multiplatform/system.sh
          bash build.sh kernel
